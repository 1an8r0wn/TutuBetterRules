RULE-SET,https://raw.tuu.cat/blackmatrix7/ios_rule_script/master/rule/Surge/GoogleSearch/GoogleSearch.list,𝖸𝗈𝗎𝗍𝗎𝖻𝖾
# > Telegram
RULE-SET,https://raw.tuu.cat/bunizao/TutuBetterRules/tutu/RuleList/DOMAlN/Telegram.list,𝖳𝖾𝗅𝖾𝗀𝗋𝖺𝗆
# > Global
RULE-SET,https://raw.tuu.cat/bunizao/TutuBetterRules/tutu/RuleList/DOMAlN/Global.list,𝗣𝗿𝗼𝘅𝘆
# > China
RULE-SET,https://raw.tuu.cat/blackmatrix7/ios_rule_script/master/rule/Surge/China/China.list,DIRECT
# > Local Area Network 局域网
IP-CIDR,192.168.0.0/16,DIRECT
IP-CIDR,10.0.0.0/8,DIRECT
IP-CIDR,172.16.0.0/12,DIRECT
IP-CIDR,127.0.0.0/8,DIRECT
IP-CIDR,100.64.0.0/10,DIRECT
IP-CIDR,224.0.0.0/4,DIRECT
RULE-SET,LAN,DIRECT
# > ASN China
